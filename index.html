<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic Task Manager App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">Dynamic Task Manager App</h1>
    
    <div class="mb-4 flex justify-center">
      <select id="filter" class="border p-2 rounded">
        <option value="all">All Tasks</option>
        <option value="completed">Completed Tasks</option>
        <option value="pending">Pending Tasks</option>
      </select>
    </div>
    
    <ul id="taskList" class="mb-4 space-y-2"></ul>
    
    <form id="taskForm" class="flex justify-center space-x-2">
      <input type="text" id="taskInput" class="border p-2 rounded w-1/2" placeholder="Enter new task (min 5 characters)">
      <button type="submit" class="bg-blue-500 text-white p-2 rounded">Add Task</button>
    </form>
  </div>
  
  <script src="src/app.js"></script>
</body>
</html>
